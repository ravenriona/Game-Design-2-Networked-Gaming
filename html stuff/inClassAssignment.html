<!DOCTYPE html>
    <head>
        <title></title>
    </head>

    <body onload="draw();">
        <canvas id = "assignment" width="100" height="10" style = "border:5px solid black ;"></canvas>
        <script>
            var canvas = document.getElementById('assignment');
            var ctx = canvas.getContext('2d');
        </script>
        <script>
            function draw(){
                ctx.fillStyle='rgb(225,0,0)';
                ctx.fillRect(0,0,10,10);

                ctx.fillStyle='rgb(90,78,200)';
                ctx.fillRect(10,0,10,10);

                ctx.fillStyle='rgb(89,10,78)';
                ctx.fillRect(20,0,10,10);

                ctx.fillStyle='rgb(0,78,128)';
                ctx.fillRect(30,0,10,10);

                ctx.fillStyle='rgb(225, 109,0)';
                ctx.fillRect(40,0,10,10);

                ctx.fillStyle='rgb(29,65, 116)';
                ctx.fillRect(50,0,10,10);

                ctx.fillStyle='rgb(225,0,214)';
                ctx.fillRect(60,0,10,10);

                ctx.fillStyle='rgb(225,123,46)';
                ctx.fillRect(70,0,10,10);

                ctx.fillStyle='rgb(125,224,23)';
                ctx.fillRect(80,0,10,10);

                ctx.fillStyle='rgb(89,211,40)';
                ctx.fillRect(90,0,10,10);



            }
        </script>


    </body>
</html>
