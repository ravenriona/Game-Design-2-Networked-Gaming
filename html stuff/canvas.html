            function ClearScene(){
                ctx.clearRect(0,0, canvas.width, canvas.height);

            function drawLine(a0,b0,a1,b1,linewidth,linecap,color){
                ctx.beginPath();
                ctx.lineWidth = linewidth;
                ctx.lineCap = linecap;
                ctx.moveTo(a0,b0);
                ctx.lineTo(a1,b1);
                ctx.strokeStyle = color;
                ctx.stroke();
            }

            function drawTriangle(a0,b0,a1,b1,a2,b2, color){
                ctx.beginPath();
                ctx.moveTo(a0,b0);
                ctx.lineTo(a1,b1);
                ctx.lineTo(a2,b2);    
                fillStyle = color;
                ctx.fill();
            }

            function joinLine(a0,b0,a1,b1,a2,b2,linewidth, linecap, linejoin,color){
                ctx.beginPath();
                ctx.lineWidth = linewidth;
                ctx.lineCap = linecap;
                ctx.lineJoin = linejoin;
                ctx.moveTo(a0,b0);
                ctx.lineTo(a1,b1);
                ctx.lineTo(a2,b2);
                ctx.strokeStyle = color;
                ctx.stroke();
            }

            function WritingOnScreen(font,color,writing,x,y){
                ctx.font=font;
                ctx.fillStyle=color;
                ctx.fillText(writing,x,y);
            }

        
            function circle(x,y,radius,startAngle,endAngle,color,style,countercw){
                ctx.beginPath();
                ctx.arc(x,y,radius, startAngle,endAngle,countercw);
                if(style == 'fill'){
                    ctx.fillStyle = color;
                    ctx.fill();
                }
                else if(style == 'stroke'){
                    ctx.strokeStyle=color;
                    ctx.stroke();
                }
            }
        </script>
